<!DOCTYPE html>

    <meta name="version" content="2.0.1" />
    
    <!-- SEO Principal -->
    <title>Observatorio de Economía de Venezuela</title>

    <meta name="keywords" content="Venezuela, Economía, Inflación, Dólar BCV, PIB, Petróleo, OEV, Observatorio Venezolano, Estadísticas, Cendas">
    <meta name="author" content="Observatorio de Economía de Venezuela">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <!-- Canonical -->
    <link rel="canonical" href="https://oev.org.ve/" />

    <meta property="og:url" content="https://oev.org.ve/">
    <meta property="og:title" content="OEV | La estadística rigurosa como pilar de la libertad">

    <meta property="og:site_name" content="Observatorio de Economía de Venezuela">

    <meta name="twitter:title" content="OEV | Observatorio de Economía de Venezuela">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <!-- Datos Estructurados JSON-LD (Organización) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Observatorio de Economía de Venezuela",
      "url": "https://oev.org.ve",
      "logo": "https://lh3.googleusercontent.com/d/1xmD_TZzJLzviRzNEnKTA7_n8EADxpHPx",
      "sameAs": [
        "https://twitter.com/oev_ve",
        "https://www.instagram.com/oev_ve"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contacto@oev.org.ve",
        "contactType": "research",
        "areaServed": "VE"
      }
    }
    </script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              ven: {
                yellow: '#F7C600',
                blue: '#00247D',
                red: '#CF142B',
                dark: '#001240',
                light: '#f8fafc'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'marquee': 'marquee 45s linear infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              marquee: { '0%': { transform: 'translateX(0%)' }, '100%': { transform: 'translateX(-100%)' } }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }

      .dark body { background-color: #020617; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
