<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observatorio de Economía de Venezuela</title>
    <meta name="description" content="Plataforma integral de análisis, estadísticas y tendencias económicas de Venezuela, impulsada por IA.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Inter (Datos/UI) + Merriweather (Títulos/Editorial) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              ven: {
                yellow: '#F7C600', // Gold Yellow (Oficial Flag)
                blue: '#00247D',   // Deep National Blue (Oficial Flag)
                red: '#CF142B',    // National Red (Oficial Flag)
                dark: '#001240',   // Deep Midnight Blue (Unificado con componentes)
                light: '#f8fafc',  // Background light (Slate-50)
                accent: '#FFD700'  // Pure Gold para acentos premium
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'marquee': 'marquee 45s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        transition: background-color 0.3s ease;
      }
      
      /* Estilo Editorial: Títulos con Serifa */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
        letter-spacing: -0.02em; /* Títulos más compactos y elegantes */
      }
      
      /* Excepción: Logos y números grandes en KPIs a veces se ven mejor en Sans */
      .font-sans-force {
        font-family: 'Inter', sans-serif !important;
      }

      .dark body {
        background-color: #020617; /* slate-950 */
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00247D;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #F7C600;
      }
      .tricolor-border-top {
        background: linear-gradient(90deg, #F7C600 33.33%, #00247D 33.33%, #00247D 66.66%, #CF142B 66.66%);
        height: 4px;
        width: 100%;
      }
      
      /* Estilos para el contenido Markdown de la IA */
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        font-weight: 700;
        color: #001240; /* Actualizado para coincidir con ven.dark */
        margin-top: 1em;
        margin-bottom: 0.5em;
        font-family: 'Merriweather', serif; /* Aplicar también al contenido generado */
      }
      .dark .markdown-content h1, .dark .markdown-content h2, .dark .markdown-content h3 {
        color: #e2e8f0;
      }
      .markdown-content p {
        margin-bottom: 0.8em;
        line-height: 1.6;
      }
      .markdown-content ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 1em;
      }
      .markdown-content li {
        margin-bottom: 0.3em;
      }
      .markdown-content strong {
        color: #00247D;
        font-weight: 600;
      }
      .dark .markdown-content strong {
        color: #60a5fa;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
